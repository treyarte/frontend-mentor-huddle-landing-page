<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Huddle</title>
  <link rel="stylesheet" href="css/styles.css" />

  <link href="https://fonts.googleapis.com/css?family=Lato:300|Open+Sans:300,400|Poppins&display=swap" rel="stylesheet">

</head>

<body>


  <section class="header-section">
    <header class="logo-header">
      <img src="images/logo.svg" class="logo" alt="huddle logo" />
    </header>
  </section>

  <section class="middle-section">
    <div class="mockup-container">
      <img src="images/illustration-mockups.svg" class="mockup" alt="mockup image" />
    </div>






    <div class="content-container">

      <h2 class="title-1">Build The Community Your Fans will Love</h2>
      <p class="content-description">
        Huddle re-imagines the way we build communities. You have a voice,
        but so does your audience. Create connections with your users as you
        engage in genuine discussion.
      </p>
      <div class="button-container">
        <input type="button" class="register-button" name="register" value="Register">

      </div>


    </div>
  </section>

  <section class="footer">
    <div class="social-media">
      <a href="https://www.facebook.com/"><img src="images/facebook_icon.svg" class="social-buttons" alt="facebook icon" /></a>
      <a href="https://twitter.com/"><img src="images/twitter_icon.svg" class="social-buttons" alt="twitter icon" /></a>
      <a href="https://www.instagram.com/"><img src="images/instagram_icon.svg" class="social-buttons" alt="instagram icon" /></a>
    </div>

  </section>
</body>

</html>
